<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGear: Обратная связь</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body style="background-color: #282c34; color: #f8f9fa;">
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #17191d; border: 2px solid #040405;">
            <a class="navbar-brand" href="index.html" style="color: #fd7e14;">TechGear</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html" style="color: #fd7e14;">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="support.html" style="color: #fd7e14;">Поддержка</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" style="color: #fd7e14;">Обратная связь</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container" style="margin-top: 20px;">
        <h1 style="color:#fd7e14;">Обратная связь</h1>
        <div class="row">
            <div class="col-md-12">
                <p>Свяжитесь с нами:</p>
                <form>
                    <div class="form-group">
                        <label for="name">Имя:</label>
                        <input type="text" class="form-control custom-input" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control custom-input" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение:</label>
                        <textarea class="form-control custom-input" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-warning">Отправить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
